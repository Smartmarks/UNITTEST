<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Marks - Exam Hub</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        bengali: ['"Noto Sans Bengali"', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header with Smart Marks Branding -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <!-- Smart Marks Logo SVG -->
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="ml-2 text-2xl font-bold text-gray-800">Smart Marks</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Available Exams</h1>
        
        <!-- Exam Tiles Grid -->
        <div id="exam-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Exam tiles will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <script>
        // --- THIS IS THE ONLY PLACE YOU NEED TO EDIT ---
        // To add a new exam:
        // 1. Add the new .html file to your project folder.
        // 2. Add a new object to this 'exams' array.
        
        const exams = [
            {
                title: 'CBSE Physics XI',
                description: 'Motion in a Plane & Gravitation',
                lang: 'en',
                url: 'EXAM1.html',
                icon: 'atom'
            },
            {
                title: 'WBCHSE Optics ( সেট ১ )',
                description: 'রে অপটিক্স - প্রতিফলন',
                lang: 'bn',
                url: 'EXAM2.html',
                icon: 'mirror'
            },
            
            // --- Add new exams below this line ---
            // {
            //     title: 'New Exam Title',
            //     description: 'A short description of the exam',
            //     lang: 'en', // 'en' or 'bn'
            //     url: 'new_exam_file.html',
            //     icon: 'book' // 'atom', 'mirror', 'book', or 'calc'
            // },
        ];

        // --- End of editable section ---

        // SVG icons definition
        const icons = {
            atom: `<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.95-.69l1.07-3.292z" />
                    </svg>`, // Using a star as a proxy for atom/physics
            mirror: `<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                       <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                     </svg>`, // Using an eye as a proxy for optics
            book: `<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m0-11.494A3.375 3.375 0 0115.375 9.75h.008v11.25H12M12 6.253A3.375 3.375 0 008.625 9.75H8.617v11.25H12m0-12.75V3.375c0-.621-.504-1.125-1.125-1.125H11.25" />
                   </svg>`,
            calc: `<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M9 7.5v1.5m0 3v1.5m0 3v1.5m3-9v1.5m0 3v1.5m0 3v1.5m3-9v1.5m0 3v1.5m0 3v1.5M3 9h18M3 15h18" />
                   </svg>` // Simple calc icon
        };

        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('exam-grid');
            if (!grid) {
                console.error("Exam grid container not found.");
                return;
            }

            // Dynamically create exam tiles
            exams.forEach(exam => {
                const card = document.createElement('a');
                card.href = exam.url;
                card.target = "_self"; // Open in the same tab, or use "_blank" for a new tab
                
                // Base classes for all cards
                let cardClasses = 'bg-white rounded-xl shadow-lg p-6 flex flex-col justify-between transform transition-all duration-300 hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50';
                
                // Add language-specific font
                const langClass = exam.lang === 'bn' ? 'font-bengali' : 'font-sans';
                card.className = `${cardClasses} ${langClass}`;

                const iconHtml = icons[exam.icon] || icons['book']; // Default to 'book' icon

                card.innerHTML = `
                    <div>
                        <div class="flex items-center justify-between mb-4">
                            <span class="inline-block px-3 py-1 text-xs font-semibold uppercase rounded-full ${exam.lang === 'bn' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'}">
                                ${exam.lang === 'bn' ? 'বাংলা' : 'English'}
                            </span>
                            ${iconHtml}
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">${exam.title}</h2>
                        <p class="text-gray-600 text-base">${exam.description}</p>
                    </div>
                    <div class="mt-8">
                        <span class="text-base font-semibold text-blue-600 group-hover:text-blue-700">
                            Start Exam &rarr;
                        </span>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        });
    </script>

</body>
</html>
