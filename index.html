<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Marks - Exam Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        bengali: ['"Noto Sans Bengali"', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for webkit browsers (Chrome, Safari) */
        .scrollbar-thin::-webkit-scrollbar {
            height: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* cool-gray-300 */
            border-radius: 10px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8; /* cool-gray-400 */
        }
        /* For Firefox */
        .scrollbar-thin {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f5f9; /* thumb and track */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header with Smart Marks Branding -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <!-- Smart Marks Logo SVG -->
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="ml-2 text-2xl font-bold text-gray-800">Smart Marks</span>
                </div>
                <!-- You can add nav links here if needed -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Exam Dashboard</h1>
        
        <!-- Premium Tabbed Interface -->
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden" style="height: calc(100vh - 160px);">
            
            <!-- Tab Buttons Container -->
            <div id="tabs-container" class="flex items-center p-2 bg-gray-50 border-b border-gray-200 overflow-x-auto scrollbar-thin whitespace-nowrap">
                <!-- Tabs will be dynamically inserted here by JavaScript -->
            </div>

            <!-- Content Area (Iframe) -->
            <div id="content-container" class="w-full h-full overflow-hidden">
                <iframe id="exam-iframe" src="" class="w-full h-full border-0" title="Exam Content"></iframe>
            </div>
        </div>
    </main>

    <script>
        // --- THIS IS THE ONLY PLACE YOU NEED TO EDIT ---
        // To add a new exam:
        // 1. Add the new .html file to your project folder.
        // 2. Add a new object to this 'exams' array.
        
        const exams = [
            {
                id: 'exam1',
                title: 'CBSE Physics XI',
                lang: 'en',
                url: 'EXAM1.html' // The file you renamed!
            },
            {
                id: 'exam2',
                title: 'WBCHSE Optics ( সেট ১ )',
                lang: 'bn',
                url: 'EXAM2.html'
            },
            // --- Add new exams below this line ---
            // {
            //     id: 'exam4',
            //     title: 'New Exam Title',
            //     lang: 'en', // 'en' for English, 'bn' for Bengali
            //     url: 'new_exam_file.html'
            // },
        ];

        // --- End of editable section ---

        document.addEventListener('DOMContentLoaded', () => {
            const tabsContainer = document.getElementById('tabs-container');
            const iframe = document.getElementById('exam-iframe');
            let activeTabButton = null;

            if (!tabsContainer || !iframe) {
                console.error("Critical elements (tabs-container or exam-iframe) not found.");
                return;
            }

            // Function to load content into iframe and set active tab
            function loadExam(exam, button) {
                // Set iframe source
                iframe.src = exam.url;

                // Update active tab styling
                if (activeTabButton) {
                    activeTabButton.classList.remove('bg-blue-600', 'text-white', 'shadow-md');
                    activeTabButton.classList.add('text-gray-600', 'hover:bg-gray-100', 'hover:text-gray-800');
                }
                
                button.classList.add('bg-blue-600', 'text-white', 'shadow-md');
                button.classList.remove('text-gray-600', 'hover:bg-gray-100', 'hover:text-gray-800');
                
                activeTabButton = button;
            }

            // Dynamically create tab buttons
            exams.forEach((exam, index) => {
                const button = document.createElement('button');
                button.textContent = exam.title;
                
                // Base classes for all tabs
                let buttonClasses = 'py-3 px-5 text-sm font-medium rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 mx-1 flex-shrink-0';
                
                // Add language-specific font
                if (exam.lang === 'bn') {
                    buttonClasses += ' font-bengali';
                } else {
                    buttonClasses += ' font-sans';
                }

                // Add default (non-active) styling
                buttonClasses += ' text-gray-600 hover:bg-gray-100 hover:text-gray-800';

                button.className = buttonClasses;

                button.addEventListener('click', () => {
                    loadExam(exam, button);
                });

                tabsContainer.appendChild(button);

                // Load the first exam by default
                if (index === 0) {
                    loadExam(exam, button);
                }
            });
        });
    </script>

</body>
</html>
